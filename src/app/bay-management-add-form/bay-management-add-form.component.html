<form [formGroup]="addBayGroup">
  <div class="d-flex justify-content-between" style="margin-bottom: 20px; margin-top: 40px;">
    <div>Bay Management Map</div>
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-light" (click)="addBay()">Add Bay</button>
      <dx-drop-down-box
            style="width: 250px; margin-right: 20px;"
            placeholder="Select a value..."
            [dataSource]="bays"
            [(value)]="bayValue"
            [(opened)]="dropdownOpened"
            displayExpr="bayId"
            formControlName="BayName"
          >
          <div *dxTemplate="let data of 'content'">
            <dx-list
              [dataSource]="bays"
              selectionMode="single"
              displayExpr="bayId"
              (onItemClick)="itemClicked($event)">
            </dx-list>
          </div>
      </dx-drop-down-box>
    </div>
    
  </div>
  
</form>
