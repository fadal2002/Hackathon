<div class="verification-container" *ngIf="!isValidScanner">
    <p class="header">Verify Scanner ID</p>
    <input class="scanner-id-input" type="text" placeholder="Enter your scanner ID..." [(ngModel)]="scannerId">
    <Button class="verify-button" (click)="verifyScannerId()">Verify</Button>
</div>

<zxing-scanner *ngIf="isValidScanner"
(scanSuccess)="scanSuccessHandler($event)"
></zxing-scanner>
<p>{{scannedResult}}</p>
